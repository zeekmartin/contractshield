# ContractShield Sidecar - Docker Compose
# For local development and testing

version: "3.8"

services:
  # ContractShield Sidecar
  sidecar:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3100:3100"
    environment:
      - PORT=3100
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - REDIS_URL=redis://redis:6379
      - SERVICE_NAME=contractshield-sidecar
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Redis for replay store
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  redis-data:

networks:
  default:
    name: contractshield-network
