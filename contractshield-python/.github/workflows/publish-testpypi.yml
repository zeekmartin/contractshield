name: Publish to TestPyPI

on:
  workflow_dispatch:  # Manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pyarmor

      - name: Obfuscate Pro modules
        if: hashFiles('src/contractshield/pro/**') != ''
        run: |
          pyarmor gen -O dist/obfuscated -r src/contractshield/pro/
          cp -r dist/obfuscated/contractshield/pro/* src/contractshield/pro/

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: twine upload --repository testpypi dist/*.whl dist/*.tar.gz
