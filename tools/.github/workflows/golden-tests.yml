name: golden-tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  golden:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root deps (if any)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          fi

      - name: Build PDP
        working-directory: packages/pdp
        run: |
          npm install
          npm run build

      - name: Run golden tests (PDP)
        env:
          # Optional: set this repository secret to run real Stripe signature verification
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          # Optional: override policy path
          # POLICY_FILE: policy/policy.example.yaml
        run: node tools/golden-pdp-runner.mjs
