# ContractShield License API - Nginx Configuration
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled/

# Rate limiting zone (shared memory)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=10r/s;

# Upstream for the API
upstream contractshield_api {
    server 127.0.0.1:3002;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.contractshield.dev;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.contractshield.dev;

    # SSL Configuration
    # If using Cloudflare in Full (Strict) mode, use Cloudflare Origin Certificate
    # Otherwise, use Let's Encrypt with certbot
    ssl_certificate /etc/ssl/certs/api.contractshield.dev.pem;
    ssl_certificate_key /etc/ssl/private/api.contractshield.dev.key;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Logging
    access_log /var/log/nginx/api.contractshield.dev.access.log;
    error_log /var/log/nginx/api.contractshield.dev.error.log;

    # Max body size
    client_max_body_size 1m;

    # Health check (no rate limit, no logging)
    location = /health {
        access_log off;
        proxy_pass http://contractshield_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location = /live {
        access_log off;
        proxy_pass http://contractshield_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location = /ready {
        access_log off;
        proxy_pass http://contractshield_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Stripe webhook endpoint - separate rate limit
    location /webhooks/stripe {
        limit_req zone=webhook_limit burst=20 nodelay;
        limit_req_status 429;

        # Stripe IPs (optional - for extra security)
        # https://stripe.com/docs/ips
        # allow 3.18.12.63;
        # allow 3.130.192.231;
        # ... add all Stripe IPs
        # deny all;

        proxy_pass http://contractshield_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Don't buffer webhook requests
        proxy_buffering off;

        # Increase timeout for webhook processing
        proxy_read_timeout 60s;
    }

    # License validation endpoint - high rate limit (SDK calls this frequently)
    location /v1/license/validate {
        limit_req zone=api_limit burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://contractshield_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Fast timeout - validation should be quick
        proxy_read_timeout 5s;
        proxy_connect_timeout 2s;

        # Enable caching at nginx level (optional)
        # proxy_cache api_cache;
        # proxy_cache_valid 200 60s;
        # proxy_cache_key "$request_uri|$request_body";
    }

    # All other API endpoints
    location /v1/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://contractshield_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_read_timeout 30s;
    }

    # Block all other paths
    location / {
        return 404 '{"error":"not_found","message":"Endpoint not found"}';
        add_header Content-Type application/json always;
    }
}
