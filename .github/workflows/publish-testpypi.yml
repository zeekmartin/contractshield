name: Publish to TestPyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.5.2)'
        required: true
        type: string

permissions: read-all

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'

      - name: Update version in pyproject.toml
        working-directory: contractshield-python
        run: |
          VERSION="${{ inputs.version }}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          sed -i "s/__version__ = .*/__version__ = \"$VERSION\"/" src/contractshield/__init__.py
          echo "Updated to version $VERSION"
          grep "^version" pyproject.toml
          grep "__version__" src/contractshield/__init__.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pyarmor

      - name: Obfuscate Pro modules
        if: hashFiles('contractshield-python/src/contractshield/pro/**') != ''
        working-directory: contractshield-python
        run: |
          pyarmor gen -O dist/obfuscated -r src/contractshield/pro/
          cp -r dist/obfuscated/contractshield/pro/* src/contractshield/pro/

      - name: Build package
        working-directory: contractshield-python
        run: python -m build

      - name: Publish to TestPyPI
        working-directory: contractshield-python
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: twine upload --repository testpypi dist/*.whl dist/*.tar.gz
