name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write  # For trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pyarmor

      - name: Obfuscate Pro modules
        if: hashFiles('contractshield-python/src/contractshield/pro/**') != ''
        working-directory: contractshield-python
        run: |
          pyarmor gen -O dist/obfuscated -r src/contractshield/pro/
          cp -r dist/obfuscated/contractshield/pro/* src/contractshield/pro/

      - name: Build package
        working-directory: contractshield-python
        run: python -m build

      - name: Publish to PyPI
        working-directory: contractshield-python
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*.whl dist/*.tar.gz