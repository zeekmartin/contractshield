name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write  # For trusted publishing and SLSA provenance
      attestations: write  # For build attestations

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag if present
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in pyproject.toml
        working-directory: contractshield-python
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          sed -i "s/__version__ = .*/__version__ = \"$VERSION\"/" src/contractshield/__init__.py
          echo "Updated to version $VERSION"
          grep "^version" pyproject.toml
          grep "__version__" src/contractshield/__init__.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pyarmor

      - name: Obfuscate Pro modules
        if: hashFiles('contractshield-python/src/contractshield/pro/**') != ''
        working-directory: contractshield-python
        run: |
          pyarmor gen -O dist/obfuscated -r src/contractshield/pro/
          cp -r dist/obfuscated/contractshield/pro/* src/contractshield/pro/

      - name: Build package
        working-directory: contractshield-python
        run: python -m build

      - name: Attest build provenance
        uses: actions/attest-build-provenance@96b4a1ef7235a096b17240c259729fdd70c83d45 # v2
        with:
          subject-path: 'contractshield-python/dist/*'

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1
        with:
          packages-dir: contractshield-python/dist/
          attestations: true
