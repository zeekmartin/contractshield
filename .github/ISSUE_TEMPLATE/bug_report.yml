name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: dropdown
    id: package
    attributes:
      label: Package
      options:
        - "@cshield/core"
        - "@cshield/pro"
        - "@cshield/pdp"
        - "@cshield/pep-express"
        - "@cshield/pep-fastify"
        - "Other"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      placeholder: "1.5.0"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Bug Description
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
    validations:
      required: true
